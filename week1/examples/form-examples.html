<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- For media queries, to control layout of different screen sizes -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Form example</title>
        <link rel="stylesheet" href="style-form-example.css">
    </head>

    <body>
        <!-- Action needs to be to post the form (to use this URL, VPN is required) -->
        <form action="https://media2.edu.metropolia.fi/test/form-submission/" method="post">
            <div>
                <label for="name">Name:</label>
                <!-- Name is required, gives a warning iffield is empty -->
                <input type="text" id="name" name="name" required/>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"/>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password"/>
            </div>

            <div>
                <label for="date">Today's date:</label>
                <input type="date" id="date" name="date" />

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" />

                <label for="file">Upload a file:</label>
                <input type="file" id="file" name="file" />

                <label for="food">Favorite food:</label>
                <select id="food" name="food">
                  <option value="pizza">Pizza</option>
                  <option value="pasta">Pasta</option>
                  <option value="burger">Burger</option>
                  <option value="salad">Salad</option>
                  <option value="potato">Potato</option>
                  <option value="rice">Rice</option>
                  <option value="salad">Something else</option>
                </select>

                <div>
                <!-- Empty div added for grid layout. -->
                </div>

                <div class="checkbox-container">
                  <input type="checkbox" id="terms" name="terms" required />
                  <label for="terms">I agree to the terms and conditions:</label>
                </div>
            </div>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>

</html>
