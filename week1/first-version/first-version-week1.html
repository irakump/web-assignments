<!-- HTML recap - Assignment 1 -->
<!-- Create a simple HTML document. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple HTML document</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="first-version-week1.css" />
  </head>

  <body>
    <main>
      <h1>This is a heading</h1>
      <p>This is a paragraph.</p>
      <a href="https://www.w3schools.com/html/html_basic.asp" target="_blank"
        >HTML Basic w3schools</a
      >
      <p></p>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/500px-HTML5_logo_and_wordmark.svg.png"
        alt="HTML5 logo"
      />

      <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>

        <tr>
          <td>Harry</td>
          <td>Potter</td>
          <td>12</td>
        </tr>

        <tr>
          <td>Ron</td>
          <td>Weasley</td>
          <td>11</td>
        </tr>

        <tr>
          <td>Albus</td>
          <td>Dumbledore</td>
          <td>113</td>
        </tr>
      </table>

      <h3>List:</h3>
      <ul>
        <li>Ron</li>
        <li>Hermione</li>
        <li>Ginny</li>
      </ul>
    </main>
  </body>
</html>
